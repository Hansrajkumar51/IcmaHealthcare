<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IMCA Admin Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --brand-1:#0d6efd;
      --brand-2:#0a58ca;
      --muted:#6b7280;
      --shadow:0 18px 45px rgba(15,23,42,0.18);
      --radius:12px;
      --mono:"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:var(--mono);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#e5edff,#f4f6fb);
      padding:16px;
    }
    .login-wrap{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:26px 24px 22px;
    }
    .logo-row{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:14px;
    }
    .logo-row img{
      width:42px;height:42px;border-radius:8px;background:#fff;padding:4px;
    }
    .logo-row span{
      font-weight:800;font-size:18px;
    }
    h1{
      font-size:20px;
      margin-bottom:6px;
      font-weight:800;
    }
    p.sub{
      font-size:13px;
      color:var(--muted);
      margin-bottom:18px;
    }
    label{
      font-size:13px;
      font-weight:600;
      margin-bottom:4px;
      display:block;
    }
    .field{
      margin-bottom:12px;
    }
    .control{
      display:flex;
      align-items:center;
      gap:8px;
      padding:9px 10px;
      border-radius:10px;
      border:1px solid rgba(15,23,42,0.12);
      background:#f9fafb;
    }
    .control i{
      width:18px;text-align:center;color:var(--muted);
    }
    .control input{
      border:0;
      outline:0;
      flex:1;
      background:transparent;
      font-size:14px;
    }
    .btn{
      width:100%;
      border:0;
      border-radius:10px;
      padding:10px 12px;
      font-weight:700;
      color:#fff;
      background:linear-gradient(90deg,var(--brand-1),var(--brand-2));
      cursor:pointer;
      margin-top:4px;
    }
    .error{
      margin-top:8px;
      font-size:13px;
      color:#dc2626;
      min-height:18px;
    }
    .hint{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <div class="login-wrap">
    <div class="logo-row">
      <img src="img/logo.png" alt="IMCA">
      <span>IMCA Admin</span>
    </div>
    <h1>Admin Login</h1>
    <p class="sub">Enter your credentials to access the IMCA admin panel.</p>

    <form id="loginForm" autocomplete="off">
      <div class="field">
        <label for="username">Username</label>
        <div class="control">
          <i class="fa fa-user"></i>
          <input id="username" type="text" placeholder="Admin username">
        </div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="control">
          <i class="fa fa-lock"></i>
          <input id="password" type="password" placeholder="Password">
        </div>
      </div>

      <button type="submit" class="btn">Login</button>
      <div id="errorBox" class="error"></div>
      <div class="hint">Demo credentials are fixed inside this page for now.</div>
    </form>
  </div>

  <script>
    // Very simple front-end check; for real projects use a backend with hashed passwords.[web:80][web:83]
    const form = document.getElementById('loginForm');
    const errorBox = document.getElementById('errorBox');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;

      if(user === 'surjeet' && pass === 'qwerty123'){
        // redirect to admin panel file
        window.location.href = 'adminPanel.html';
      }else{
        errorBox.textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
